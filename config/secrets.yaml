
# MathPix API credentials
mathpix:
  # Your MathPix application ID
  app_id: "<YOUR_MATHPIX_APP_ID>"
  # Your MathPix application key
  app_key: "<YOUR_MATHPIX_APP_KEY>"

# Optional: Google Cloud Vision credentials (if you use Google's OCR fallback)
google_vision:
  # Your Google Cloud Vision API key
  api_key: "<YOUR_GOOGLE_VISION_API_KEY>"